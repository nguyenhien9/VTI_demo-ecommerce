<div class="container">
  <div class="row justify-content-center align-items-center g-2">
    <div class="row align-items-center g-2">
      <div class="col-sm-12">
        <p class="h2 border-bottom">Create New Product</p>
      </div>
    </div>

    <div class="row align-items-center g-2">
      <div class="col-lg-4">
        <!-- Product Properties -->
        <div class="row justify-content-center align-items-center g-2">
          <div class="mb-3">
            <label for="" class="form-label fw-bold">Id</label>
            <input
              type="text"
              name="id"
              id="id"
              class="form-control"
              placeholder="Input Id"
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label fw-bold">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Input Name"
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label fw-bold">Info</label>
            <textarea
              class="form-control"
              name="info"
              id="info"
              rows="3"
              placeholder="Input Info"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="" class="form-label fw-bold">Detail</label>
            <textarea
              class="form-control"
              name="detail"
              id="detail"
              rows="4"
              placeholder="Input detail"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="" class="form-label fw-bold">Star</label>
            <input
              type="text"
              name="star"
              id="star"
              class="form-control"
              placeholder="Input field"
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label fw-bold">Image</label>
            <input
              type="file"
              name="image"
              id="image"
              class="form-control text-secondary"
              accept="image/*"
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label fw-bold">Manufacturer</label>
            <select
              class="form-select form-select-md text-secondary"
              name=""
              id=""
            >
              <option selected>--Choose a Manufacturer--</option>
              <option value="1">SAMSUNG</option>
              <option value="2">APPLE</option>
              <option value="3">XIAOMI</option>
              <option value="4">OPPO</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="" class="form-label fw-bold">Category</label>
            <select
              class="form-select form-select-md text-secondary"
              name=""
              id=""
            >
              <option selected>--Choose a Category--</option>
              <option value="1">Mobile Phone</option>
              <option value="2">Tablet</option>
              <option value="3">Laptop</option>
            </select>
          </div>
        </div>
        <!-- Action -->
        <div
          class="row justify-content-center align-items-center g-2 pb-3 border-bottom"
        >
          <div class="col-xl-12">
            <button type="button" class="btn btn-primary fw-semibold">
              Save
            </button>
            <button
              type="button"
              class="btn btn-warning text-light fw-semibold"
            >
              Reset
            </button>
          </div>
        </div>
        <div class="row justify-content-center align-items-center g-2 pt-2">
          <div class="col-xl-12">
            <button type="button" class="btn btn-danger float-end">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
