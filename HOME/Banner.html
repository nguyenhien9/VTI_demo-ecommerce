<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner</title>
  </head>
  <body>
    <div class="row justify-content-center align-items-center g-2 mt-1">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./asset/img/Banner/BannerIMG.png"
              class="d-block w-100"
              alt="..."
              height="320px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./asset/img/Banner/BannerImg1.png"
              class="d-block w-100"
              alt="..."
              height="320px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./asset/img/Banner/BannerImg2.png"
              class="d-block w-100"
              alt="..."
              height="320px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./asset/img/Banner/BannerImg3.png"
              class="d-block w-100"
              alt="..."
              height="320px"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
</html>
