<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary btn-lg"
      data-bs-toggle="modal"
      data-bs-target="#modalId"
    >
      Launch
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalId"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Update Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="col-12">
                <!-- Product Properties -->

                <div class="mb-3">
                  <label for="" class="form-label fw-bold">Id</label>
                  <input
                    type="text"
                    name="id"
                    id="id"
                    class="form-control"
                    placeholder="Input Id {1,2,....}"
                  />
                </div>
                <div class="mb-3">
                  <label for="" class="form-label fw-bold">Name</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Input Name"
                  />
                </div>
                <div class="mb-3">
                  <label for="" class="form-label fw-bold">Price</label>
                  <input
                    type="text"
                    name="price"
                    id="price"
                    class="form-control"
                    placeholder="Input price"
                  />
                </div>
                <div class="mb-3">
                  <label for="" class="form-label fw-bold">Info</label>
                  <textarea
                    class="form-control"
                    name="info"
                    id="info"
                    rows="3"
                    placeholder="Input Info"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label fw-bold">Detail</label>
                  <textarea
                    class="form-control"
                    name="detail"
                    id="detail"
                    rows="4"
                    placeholder="Input detail"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label fw-bold">Star</label>
                  <input
                    type="text"
                    name="star"
                    id="star"
                    class="form-control"
                    placeholder="Input field"
                  />
                </div>
                <div class="mb-3">
                  <label for="" class="form-label fw-bold">Image</label>
                  <input
                    type="file"
                    name="image"
                    id="image"
                    class="form-control text-secondary"
                    accept="image/*"
                  />
                </div>
                <div class="mb-3">
                  <label for="" class="form-label fw-bold">Manufacturer</label>
                  <select
                    class="form-select form-select-md text-secondary"
                    name="manufacturer"
                    id="manufacturer"
                  >
                    <option selected>--Choose a Manufacturer--</option>
                    <option value="SAMSUNG">SAMSUNG</option>
                    <option value="APPLE">APPLE</option>
                    <option value="XIAOMI">XIAOMI</option>
                    <option value="OPPO">OPPO</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label fw-bold">Category</label>
                  <select
                    class="form-select form-select-md text-secondary"
                    name=""
                    id="category"
                  >
                    <option selected>--Choose a Category--</option>
                    <option value="Mobile Phone">Mobile Phone</option>
                    <option value="Tablet">Tablet</option>
                    <option value="Laptop">Laptop</option>
                  </select>
                </div>

                <!-- Action -->

                <div class="col-12">
                  <button
                    type="button"
                    class="btn btn-primary fw-semibold"
                    onclick="addNewProduct()"
                  >
                    Save
                  </button>
                  <button
                    type="button"
                    class="btn btn-warning text-light fw-semibold"
                  >
                    Reset
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div class="col-12">
              <button
                type="button"
                class="btn btn-danger float-end"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
